<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Chooser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="song-label" id="songLabel">Click the button to choose a song</div>
        <div class="image-container">
            <img src="home-page.jpeg" id="songImage" alt="Song Image">
        </div>
        <button id="chooseButton">Choose Random Song</button>
        <button id="lyricsButton" class="hidden">Song lyrics</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
